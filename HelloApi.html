<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
<script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
  <title>expressTest</title>
</head>
<body>
    <button onclick="getStudent()">getJson</button>
<div id="view">
</div>
<div id="view2">
</div>
<script>
function getStudent(){
var student_list;

$.ajax({
    url: 'http://localhost:3000/maria',
    type: 'GET',
    error: function(xhr) {
      alert('Ajax request 發生錯誤');
      console(xhr);
    },
    success: function(response) {
      student_list=response;
      for(var i=0;i<student_list.length;i++){
    $("#view2").append(`<p>${student_list[i].Student_Id}號學生,姓名:${student_list[i].Student_Name} 年齡:${student_list[i].Student_Age}</p>`)
} 
    }
  });
}
</script>
</body>
</html>
